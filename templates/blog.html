{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
        <p>No posts yet</p>
    {% else %}
    <ul>
        {% for blog in blogs %}
        <li> <a href="/details/{{blog.id}}">{{blog.title}}</a> 
        <br><br>
        {{blog.body}}
        <br><br>
        written by <a href="/details/{{blog.owner.username}}">{{blog.owner.username}}</a>
        <br><br>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
