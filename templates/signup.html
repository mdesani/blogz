{% extends "base.html" %}

{% block content %}
    <table>
        <form action="/signup" method="post">
            <tr>
                <td><label for ="user_name"> User Name </label></td>
                <td><input type="text" name="username" id="user_name" value='{{username}}' ></td>
                <td> {% if nmerror  %}
                        <span class="error">{{nmerror}}</span>
                     {%endif%}
                </td>
            </tr>
            <tr>
                <td><label for ="passwrd"> Password</label></td>     
                <td><input type="password" name="password" id="passwrd"/></td>
                <td>{% if pwerror  %}
                        <span class="error">{{pwerror}}</span>
                    {%endif%}
                </td>
            </tr>
            <tr>
                <td><label for ="vrfy_passwrd"> Verify Password</label></td>
                <td><input type="password" name="vrfy_passwrd" id="vrfy_passwrd"/></td>
                <td> {% if vpwerror  %}
                        <span class="error">{{vpwerror}}</span>
                    {%endif%}
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"/></td>
            </tr>
        </form>
    </table>
{% endblock %}
